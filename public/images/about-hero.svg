<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Shop building background -->
  <rect width="100%" height="100%" fill="#34495E"/>
  
  <!-- Shop floor -->
  <rect x="0" y="300" width="800" height="100" fill="#2C3E50"/>
  
  <!-- Shop building structure -->
  <rect x="50" y="100" width="700" height="200" fill="#ECF0F1"/>
  
  <!-- Shop front entrance -->
  <rect x="350" y="200" width="100" height="100" fill="#3498DB"/>
  <rect x="385" y="250" width="30" height="50" fill="#2C3E50"/>
  
  <!-- Garage doors -->
  <rect x="100" y="200" width="100" height="100" fill="#E74C3C"/>
  <rect x="600" y="200" width="100" height="100" fill="#E74C3C"/>
  <line x1="150" y1="200" x2="150" y2="300" stroke="#2C3E50" stroke-width="2"/>
  <line x1="650" y1="200" x2="650" y2="300" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Shop windows -->
  <rect x="250" y="150" width="60" height="40" fill="#3498DB"/>
  <rect x="490" y="150" width="60" height="40" fill="#3498DB"/>
  
  <!-- Shop sign -->
  <rect x="300" y="80" width="200" height="50" rx="5" fill="#2980B9"/>
  <text x="400" y="115" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">BANADIR AUTO</text>
  
  <!-- Car in repair -->
  <rect x="120" y="250" width="60" height="30" fill="#F1C40F"/>
  <circle cx="130" cy="280" r="10" fill="#34495E"/>
  <circle cx="170" cy="280" r="10" fill="#34495E"/>
  
  <!-- Car in repair -->
  <rect x="620" y="250" width="60" height="30" fill="#3498DB"/>
  <circle cx="630" cy="280" r="10" fill="#34495E"/>
  <circle cx="670" cy="280" r="10" fill="#34495E"/>
  
  <!-- Year established -->
  <rect x="50" y="330" width="120" height="40" rx="5" fill="#D4AF37"/>
  <text x="110" y="357" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">SINCE 2012</text>
</svg>