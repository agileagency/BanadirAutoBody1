<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Before and After Collision Repair -->
  <rect width="100%" height="100%" fill="#2C3E50"/>
  
  <!-- Divider -->
  <line x1="200" y1="30" x2="200" y2="270" stroke="#ECF0F1" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">BEFORE</text>
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AFTER</text>
  
  <!-- Before Car (Damaged) -->
  <path d="M30,200 L60,170 L140,170 L170,200 Z" fill="#BDC3C7"/>
  <path d="M70,170 L80,130 L120,130 L130,170 Z" fill="#BDC3C7"/>
  <circle cx="60" cy="200" r="15" fill="#34495E"/>
  <circle cx="140" cy="200" r="15" fill="#34495E"/>
  
  <!-- Damage Details -->
  <path d="M100,130 L110,150" stroke="#E74C3C" stroke-width="3"/>
  <path d="M120,130 L125,120 L130,130" stroke="#E74C3C" stroke-width="3"/>
  <path d="M130,170 L140,170 L140,160" stroke="#E74C3C" stroke-width="3"/>
  <path d="M80,130 L70,140" stroke="#E74C3C" stroke-width="3"/>
  
  <!-- After Car (Repaired) -->
  <path d="M230,200 L260,170 L340,170 L370,200 Z" fill="#3498DB"/>
  <path d="M270,170 L280,130 L320,130 L330,170 Z" fill="#3498DB"/>
  <circle cx="260" cy="200" r="15" fill="#34495E"/>
  <circle cx="340" cy="200" r="15" fill="#34495E"/>
  
  <!-- Car Windows -->
  <path d="M280,130 L290,140 L310,140 L320,130" fill="#ECF0F1" fill-opacity="0.7"/>
  <rect x="290" y="140" width="20" height="20" fill="#ECF0F1" fill-opacity="0.7"/>
  
  <!-- Shine Effects on Repaired Car -->
  <path d="M280,150 L275,145 M290,140 L285,135 M310,140 L315,135" stroke="white" stroke-width="1"/>
  <path d="M330,180 L335,175 M340,185 L345,180" stroke="white" stroke-width="1"/>
  
  <!-- Mechanic with Tools (Middle) -->
  <circle cx="200" cy="100" r="15" fill="#ECF0F1"/>  <!-- Head -->
  <rect x="195" y="115" width="10" height="25" fill="#E74C3C"/>  <!-- Body -->
  <path d="M195,120 L180,135" stroke="#ECF0F1" stroke-width="3"/>  <!-- Left arm -->
  <path d="M205,120 L220,135" stroke="#ECF0F1" stroke-width="3"/>  <!-- Right arm -->
  <rect x="195" y="140" width="5" height="20" fill="#34495E"/>  <!-- Left leg -->
  <rect x="200" y="140" width="5" height="20" fill="#34495E"/>  <!-- Right leg -->
  
  <!-- Tools -->
  <rect x="175" y="135" width="15" height="5" fill="#7F8C8D"/>  <!-- Tool in left hand -->
  <path d="M215,135 L225,145 L220,150 L210,140 Z" fill="#F1C40F"/>  <!-- Tool in right hand -->
  
  <!-- Floor -->
  <rect x="0" y="215" width="400" height="85" fill="#95A5A6"/>
  <line x1="0" y1="215" x2="400" y2="215" stroke="#7F8C8D" stroke-width="2"/>
  
  <!-- Company Logo -->
  <rect x="150" y="240" width="100" height="40" rx="5" fill="#E74C3C"/>
  <text x="200" y="265" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">BANADIR AUTO</text>
</svg>