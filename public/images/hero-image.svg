<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shopGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2C3E50"/>
  
  <!-- Car body shape -->
  <path d="M100,400 C150,380 250,350 400,340 L800,340 C950,350 1050,380 1100,400 L1100,500 L100,500 Z" fill="#3498DB"/>
  
  <!-- Car windows -->
  <path d="M400,340 L450,280 L750,280 L800,340 Z" fill="#ECF0F1"/>
  
  <!-- Car roof -->
  <path d="M450,280 C500,230 700,230 750,280 Z" fill="#2980B9"/>
  
  <!-- Car hood -->
  <path d="M200,400 C250,380 350,360 400,340 L450,280 C350,290 250,320 150,360 Z" fill="#2980B9"/>
  
  <!-- Car trunk -->
  <path d="M800,340 L750,280 C850,290 950,320 1050,360 L1000,400 C950,380 850,360 800,340 Z" fill="#2980B9"/>
  
  <!-- Car wheels -->
  <circle cx="300" cy="450" r="50" fill="#34495E" stroke="#ECF0F1" stroke-width="10"/>
  <circle cx="900" cy="450" r="50" fill="#34495E" stroke="#ECF0F1" stroke-width="10"/>
  
  <!-- Car details -->
  <rect x="600" y="320" width="50" height="20" fill="#E74C3C"/>
  <rect x="400" y="380" width="400" height="10" fill="#34495E"/>
  
  <!-- Mechanic silhouette -->
  <ellipse cx="500" cy="200" rx="120" ry="80" fill="#2C3E50"/>
  <rect x="470" y="280" width="60" height="100" fill="#E74C3C"/>
  <rect x="450" y="380" width="100" height="20" fill="#2C3E50"/>
  
  <!-- Tools -->
  <rect x="600" y="200" width="80" height="20" rx="5" fill="#F1C40F"/>
  <rect x="640" y="180" width="20" height="40" rx="5" fill="#BDC3C7"/>
  
  <!-- Auto body shop signage -->
  <rect x="800" y="150" width="250" height="80" rx="10" fill="#E74C3C"/>
  <text x="925" y="200" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">AUTO BODY SHOP</text>
</svg>