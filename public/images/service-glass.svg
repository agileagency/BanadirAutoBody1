<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#1ABC9C"/>
  <circle cx="100" cy="100" r="85" fill="#ECF0F1"/>
  
  <!-- Car Silhouette -->
  <path d="M40,120 L60,100 L80,90 L120,90 L140,100 L160,120 Z" fill="#7F8C8D"/>
  
  <!-- Car Wheels -->
  <circle cx="70" cy="120" r="10" fill="#34495E"/>
  <circle cx="130" cy="120" r="10" fill="#34495E"/>
  
  <!-- Windshield Glass -->
  <path d="M80,90 L90,65 L110,65 L120,90 Z" fill="#3498DB" fill-opacity="0.6" stroke="#2C3E50" stroke-width="1"/>
  
  <!-- Glass Crack -->
  <path d="M95,65 L100,85 L105,75 L102,90" stroke="white" stroke-width="2"/>
  <path d="M100,70 L95,80 L105,85" stroke="white" stroke-width="2"/>
  
  <!-- Windshield Tool -->
  <rect x="130" y="65" width="20" height="5" fill="#7F8C8D"/>
  <rect x="135" y="50" width="10" height="15" fill="#7F8C8D"/>
  <path d="M135,50 L145,50 L150,45 L130,45 Z" fill="#7F8C8D"/>
  
  <!-- Glass Icon -->
  <path d="M50,65 L45,55 L55,45 L65,55 L60,65 Z" fill="#3498DB" fill-opacity="0.6" stroke="#2C3E50" stroke-width="1"/>
  <path d="M50,65 L60,65" stroke="#2C3E50" stroke-width="1"/>
  
  <!-- Service Label -->
  <rect x="40" y="140" width="120" height="30" rx="5" fill="#1ABC9C"/>
  <text x="100" y="160" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">GLASS REPAIR</text>
</svg>