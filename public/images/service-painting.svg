  <path d="M105,60 L85,50" stroke="#7F8C8D" stroke-width="2"/>
  
  <!-- Paint Spray -->
  <path d="M130,80 Q145,75 160,85 Q145,90 130,80" fill="#E74C3C" opacity="0.8"/>
  <path d="M130,80 Q150,85 155,100 Q135,90 130,80" fill="#E74C3C" opacity="0.8"/>
  <path d="M130,80 Q140,65 145,55 Q135,70 130,80" fill="#E74C3C" opacity="0.8"/>
  
  <!-- Paint Can -->
  <rect x="55" y="60" width="30" height="25" fill="#3498DB" stroke="#2C3E50" stroke-width="1"/>
  <rect x="60" y="55" width="20" height="5" fill="#7F8C8D" stroke="#2C3E50" stroke-width="1"/>
  <path d="M65,60 L65,70 M75,60 L75,70" stroke="#2C3E50" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Service Label -->
  <rect x="40" y="140" width="120" height="30" rx="5" fill="#3498DB"/>
  <text x="100" y="160" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AUTO PAINTING</text>
