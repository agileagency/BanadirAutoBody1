  <circle cx="100" cy="100" r="95" fill="#3498DB"/>
  <circle cx="100" cy="100" r="85" fill="#ECF0F1"/>
  
  <!-- Car Silhouette -->
  <path d="M40,120 L55,110 L65,100 L135,100 L145,110 L160,120 Z" fill="#BDC3C7"/>
  
  <!-- Car Windows -->
  <path d="M70,100 L80,80 L120,80 L130,100 Z" fill="#3498DB"/>
  
  <!-- Car Wheels -->
  <circle cx="65" cy="120" r="10" fill="#34495E"/>
  <circle cx="135" cy="120" r="10" fill="#34495E"/>
  
  <!-- Paint Spray Gun -->
