<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#2C3E50"/>
  
  <!-- Person silhouette -->
  <circle cx="300" cy="150" r="90" fill="#ECF0F1"/>
  <path d="M260,110 C260,90 340,90 340,110 L300,140 Z" fill="#2C3E50"/>
  <path d="M280,160 A20,20 0 0,1 320,160" stroke="#2C3E50" stroke-width="3" fill="none"/>
  
  <!-- Body shape -->
  <path d="M240,210 C240,270 360,270 360,210 L320,150 L280,150 Z" fill="#3498DB"/>
  
  <!-- Clipboard -->
  <rect x="380" y="160" width="40" height="60" rx="5" fill="#ECF0F1" stroke="#7F8C8D" stroke-width="2"/>
  <rect x="385" y="170" width="30" height="5" fill="#7F8C8D"/>
  <rect x="385" y="180" width="30" height="5" fill="#7F8C8D"/>
  <rect x="385" y="190" width="30" height="5" fill="#7F8C8D"/>
  <rect x="385" y="200" width="20" height="5" fill="#7F8C8D"/>
  
  <!-- Name and title -->
  <rect x="150" y="320" width="300" height="60" rx="10" fill="#D4AF37"/>
  <text x="300" y="345" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#2C3E50">Sarah Johnson</text>
  <text x="300" y="370" font-family="Arial" font-size="16" text-anchor="middle" fill="#2C3E50">Service Manager</text>
  
  <!-- Customer service badge -->
  <circle cx="450" cy="100" r="40" fill="#3498DB"/>
  <text x="450" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CLIENT</text>
  <text x="450" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="white">RELATIONS</text>
</svg>