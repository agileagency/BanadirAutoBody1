<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#2C3E50"/>
  
  <!-- Person silhouette -->
  <circle cx="300" cy="150" r="90" fill="#ECF0F1"/>
  <circle cx="300" cy="120" r="30" fill="#2C3E50"/>
  
  <!-- Body shape -->
  <path d="M240,210 C240,270 360,270 360,210 L320,150 L280,150 Z" fill="#E74C3C"/>
  
  <!-- Wrench tool -->
  <path d="M380,180 L420,140 L435,155 L395,195 Z" fill="#BDC3C7" stroke="#7F8C8D" stroke-width="2"/>
  <circle cx="430" cy="145" r="10" fill="#BDC3C7" stroke="#7F8C8D" stroke-width="2"/>
  
  <!-- Name and title -->
  <rect x="150" y="320" width="300" height="60" rx="10" fill="#D4AF37"/>
  <text x="300" y="345" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#2C3E50">Ahmed Hassan</text>
  <text x="300" y="370" font-family="Arial" font-size="16" text-anchor="middle" fill="#2C3E50">Owner & Master Technician</text>
  
  <!-- Experience badge -->
  <circle cx="450" cy="100" r="40" fill="#E74C3C"/>
  <text x="450" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">20+ YRS</text>
  <text x="450" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="white">EXPERIENCE</text>
</svg>