<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#grad2)"/>
  
  <!-- Person silhouette -->
  <circle cx="100" cy="85" r="40" fill="#ECF0F1"/>
  
  <!-- Hair -->
  <ellipse cx="100" cy="55" rx="40" ry="12" fill="#333333"/>
  <rect x="60" y="55" width="80" height="20" fill="#333333"/>
  
  <!-- Face features -->
  <path d="M90,90 A20,20 0 0,1 110,90" stroke="#2C3E50" stroke-width="2" fill="none"/>
  
  <!-- Facial hair -->
  <path d="M85,105 A30,20 0 0,0 115,105" stroke="#333333" stroke-width="4" fill="none"/>
  
  <!-- Neck and shoulders -->
  <path d="M85,120 L70,150 L130,150 L115,120" fill="#ECF0F1"/>
  
  <!-- Clothing -->
  <path d="M70,150 L70,200 L130,200 L130,150" fill="#2C3E50"/>
  <rect x="85" y="150" width="30" height="50" fill="#BDC3C7"/>
  
  <!-- Name banner -->
  <rect x="0" y="160" width="200" height="40" fill="#2C3E50"/>
  <text x="100" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Michael Smith</text>
</svg>